							<form>
								<div class="form-group">
									<label>Nombre</label>
									<input type="text" class="form-control" placeholder="Ingresar Nombres" id="nombre" required>
								</div>
								<div class="form-group">
									<label>Descripción</label>
									<input type="text" class="form-control" placeholder="Ingresar Apellido Paterno" id="descripcion" required>
								</div>
								<div class="form-group">
									<label>Stock</label>

								</div>

									</div>
                                </div>
							</form>
                        </div>

                                <div class="col-sm-10"><h5 class="m-t-xs">Productos Registrados</h5></div>

                                    <div class="panel-body buttons-margin">

                                        <th>Stock</th>
                                        <th>Precio</th>
										<th>Acciones</th>
                                    </tr>
                                    </thead>

                                    </tbody>

<!-- App scripts -->
<script src="scripts/luna.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
<script>
   var valor; 
   
   $(document).ready(function () {
		
		carga_datos();
   
   });
   
   function carga_datos(){
		
		$.ajax({ type:"POST",
		         url: "./productos/ver_producto.php", 
                     async: false,
				     success: function(result){
                valor = result;
            
            }});
        document.getElementById("datos").innerHTML = valor;
   }
   
   function ver_form(){
		document.getElementById("form").style.display = "block";
		document.getElementById("list_productos").style.display = "none";
		document.getElementById("btnNuevo").style.display = "none";
   }
   
   function eliminar_form(id){
   
		alert("Eliminar " + id);
   
   }
   
   function editar_form(id){
   
		alert("Editar " + id);
   
   }
   
   function guardar_formulario_2(){
		
		$.ajax({ type:"POST",
		         url: "./productos/agregar_producto.php", 
                     async: false,
				 data:{nombre:$(nombre).val(),
					   descripcion:$(descripcion).val(),
					   stock:$(stock).val(),
                       precio_venta:$(precio_venta).val()
					   },
                     success: function(result){
                valor = result;
            
            }});
		
		Swal.fire({
			  icon: 'ok',
			  title: 'Registro de Producto',
			  text: valor
			});
			
		cancelar_form();
		carga_datos();
   }
   
   function cancelar_form(){
		document.getElementById("form").style.display = "none";
		document.getElementById("list_productos").style.display = "block";
		document.getElementById("btnNuevo").style.display = "block";
   }
   
</script>
